<h3>ADD SHEVLES</h3>
<div class="example-button-row">
  <button class="light-button" mat-raised-button (click)="addWarehouse()" >Add New Warehouse</button>

</div>


<div *ngFor="let warehouse of warehouses;let i=index">
  <div class="example-button-row">
    <button mat-raised-button (click)="toggleWarehouse(i)">Show zones for warehouse:{{warehouse.id}}</button>
    <button mat-raised-button color="warn" (click)="deleteWarehousePost(warehouse.id)" >Delete warehouse:{{warehouse.id}}</button>

   </div>
    <div *ngIf="warehouses[i].visible" style="margin-left:20px;border-color:black;"  >

      <div class="example-button-row" >
        <!-- <button mat-raised-button (click)="addZone(warehouses[i].id,i)">Add Zone:</button>
        <button mat-raised-button (click)="getZone(warehouses[i].id,i)">Get Zone:</button> -->

          <div *ngFor="let zone of warehouses[i].zones;let k=index">

                <div class="container-row-left">



                    <button mat-raised-button (click)="toggleZone(i,k);getShelves(i,k)">Show Shelve for Zone:{{k}}  </button>
                    <!-- <button mat-raised-button (click)="toggleZone(i,k)">show zones for warehouse:{{zone.id}}</button> -->

                </div>


                <div *ngIf="warehouses[i].zones[k].visible" >
                     <div class="container-row-left" style="margin-left:20px">
                         <mat-form-field appearance="fill" >
                            <mat-label >Row to be Added</mat-label>
                            <input  matInput type="number" placeholder="1" max="10" [(ngModel)]="warehouses[i].zones[k].shelvesAdd" >
                          </mat-form-field>

                            <button style="margin-bottom:30px;" mat-raised-button (click)="addShelves(i,k)">Add Shelve:</button>
                            <button style="margin-bottom:30px"mat-raised-button (click)="saveAllShelve(i,k)">Save All Shelve:</button>
                            <button style="margin-bottom:30px"mat-raised-button (click)="deleteAllShelvesPost(i,k)">Delete All Shelve:</button>

                     </div>


                      <div *ngFor="let shelve of warehouses[i].zones[k].shelves;let x=index " >

                        <div class="container-row-center" style="margin-left:40px">

                          <mat-form-field appearance="fill" >
                            <mat-label >Shelve Name</mat-label>
                            <input  matInput type="text" placeholder="shelve"  [(ngModel)]="warehouses[i].zones[k].shelves[x].shelveName">
                          </mat-form-field>
                            <button style="margin-bottom:30px;" mat-raised-button (click)="saveShelve(i,k,x)">Save Shelve:</button>
                            <button style="margin-bottom:30px;" mat-raised-button (click)="deleteShelvePost(i,k,x)" color="warn">Delete Shelve:</button>

                        </div>
                      </div>

                  </div>
            </div>
      </div>
    </div>


</div>
